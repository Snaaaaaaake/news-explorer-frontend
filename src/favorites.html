<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NewsExplorer24 - Что в мире творится?</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.favorites.css %>">
  <link rel="icon" href="../<%=require('./images/favicon.ico').default%>" type="image/x-icon">
</head>
<body>
  <header class="header header_white">
    <div class="header__main-menu-container"></div>
  </header>
  <main class="main">
    <section class="favorites">
        <div class="width-corrector">
        <h1 class="favorites__title">Сохраненные статьи</h1>
        <h2 class="favorites__subtitle">Username, у вас N сохранённых статей</h2>
        <p class="favorites__keywords-container">По ключевым словам: <span class="favorites__keywords"></span></p>
      </div>
    </section>
    <section class="search-results">
      <div class="width-corrector">
        <div class="search-results__container">
          <h2 class="search-results__title">Вы ещё не добавили в избранное ни одной статьи</h2>
          <div class="search-results__content"></div>
          <div class="search-results__more-container">
            <a href="#" class="search-results__more-link element_disabled" title="Загрузить ещё результаты">Показать еще</a>
          </div>
        </div>
        <div class="search-results_preloader">
          Прелоадер!
        </div>
        <div class="search-results_error">
          Ошибка!
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
      <div class="width-corrector footer_container">
        <div class="footer__element">
          <p class="footer__copyright">&#169; News-Explorer24.ru</p>
        </div>
        <div class="footer__element">
          <a class="footer__link" href="/" >Главная</a>
          <a class="footer__link" href="https://praktikum.yandex.ru/">Яндекс.Практикум</a>
        </div>
        <div class="footer__element">
          <a class="footer__link" href="#" ><img src="../<%=require('./blocks/footer/footer__icon_github.svg').default%>" alt="Ссылка на GitHub" class="footer__icon"></a>
          <a class="footer__link" href="#" ><img src="../<%=require('./blocks/footer/footer__icon_facebook.svg').default%>" alt="Ссылка на Facebook" class="footer__icon"></a>
        </div>
      </div>
  </footer>
  <script src="<%= htmlWebpackPlugin.files.chunks.favorites.entry %>"></script>
</body>
</html>
