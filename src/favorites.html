<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NewsExplorer24 - Что в мире творится?</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.favorites.css %>">
  <link rel="icon" href="../<%=require('./images/favicon.ico').default%>" type="image/x-icon">
</head>
<body class="body">
  <div class="content">
    <header class="header header_white">
      <div class="header__main-menu-container"></div>
    </header>
    <main class="main">
      <section class="favorites">
          <div class="width-corrector">
          <h1 class="favorites__title">Сохраненные статьи</h1>
          <h2 class="favorites__subtitle">Username, у вас N сохранённых статей</h2>
          <p class="favorites__keywords-container">По ключевым словам: <span class="favorites__keywords"></span></p>
        </div>
      </section>
      <section class="search-results">
        <div class="width-corrector">
          <div class="search-results__container">
            <div class="search-results__content"></div>
          </div>
          <div class="search-results__preloader">
            <div class="preloader"></div>
            <p class="preloader_text">Идет поиск новостей...</p>
          </div>
          <div class="search-results__error element_disabled">
            <img src="../<%=require('./images/search-results__error_icon.png').default%>" alt="Ничего не найдено" class="search-results__error">
            <p class="search-results__error_title">Вы ещё не добавили в избранное ни одной статьи</p>
          </div>
        </div>
      </section>
    </main>
  </div>
  <footer class="footer">
      <div class="width-corrector footer_container">
        <div class="footer__element">
          <p class="footer__copyright">&#169; News-Explorer24.ru, Powered by News API</p>
        </div>
        <div class="footer__element">
          <a class="footer__link" href="../" >Главная</a>
          <a class="footer__link" href="https://praktikum.yandex.ru/">Яндекс.Практикум</a>
        </div>
        <div class="footer__element">
          <a class="footer__link footer__link_icon" href="https://github.com/Snaaaaaaake" >
            <picture>
              <source srcset="../<%=require('./images/footer__icon_github.svg').default%>">
              <img src="../<%=require('./images/footer__icon_github.png').default%>" alt="Ссылка на GitHub" title="Ссылка на GitHub" class="footer__icon">
            </picture>
          </a>
          <a class="footer__link footer__link_icon" href="https://www.facebook.com/miroslav.pochapskiy" >
            <picture>
              <source srcset="../<%=require('./images/footer__icon_facebook.svg').default%>">
              <img src="../<%=require('./images/footer__icon_facebook.png').default%>" alt="Ссылка на GitHub" title="Ссылка на GitHub" class="footer__icon">
            </picture>
          </a>
        </div>
      </div>
  </footer>
  <script src="<%= htmlWebpackPlugin.files.chunks.favorites.entry %>"></script>
</body>
</html>
